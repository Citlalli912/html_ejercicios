<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="resultado"></div>

    <script>
      var n1 = parseInt(prompt("Ingresa un numero"));
      if(n1%2==0){
        document.getElementById('resultado').textContent = n1+'  El numero es par ';

      }else{
        document.getElementById('resultado').textContent = n1+'  El numero no es par ';

      }
     

       </script>

</body>
</html>
